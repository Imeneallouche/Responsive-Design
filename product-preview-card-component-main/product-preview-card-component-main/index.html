<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="product-preview">
    <div class="image">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="product_image_mobile">
      <img class="Desktop" src="images/image-product-desktop.jpg" alt="product_image_desktop">
    </div>

    <div class="text">
      <p>PERFUME</p>
      <h1><b>Gabrielle <br>Essence Eau De <br>Parfum</b></h1>
      <p>
        A floral, solar and voluptuous interpretation composed
        by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <p><span>$149.99</span> $169.99</p>
      <button type="button">Add to Cart</button>
    </div>
  </section>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
